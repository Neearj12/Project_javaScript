<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search For images" />
      <button id="search-btn">Search</button>
    </form>
    <div class="search-result">
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1682685797741-f0213d24418c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains"
           />
           <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">Mountains under the sky</a>

      </div>
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1682685797741-f0213d24418c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains"
           />
           <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">Mountains under the sky</a>

      </div>
      <div class="search-res">
        <img
          src="https://images.unsplash.com/photo-1682685797741-f0213d24418c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Mountains"
           />
           <a href="https://unsplash.com/photos/vrbQpGoN8fw" target="_blank">Mountains under the sky</a>

      </div>
    </div>
    <button id="show-more-btn">Show More</button>
    <script src="script.js"></script>
  </body>
</html>
